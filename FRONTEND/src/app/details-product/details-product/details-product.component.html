<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />

 <div class="container mt-5 mb-5">
    <div class="row d-flex justify-content-center">
        <div class="col-md-10">
            <div class="card">
                <div class="row" *ngIf="product">
                    <div class="col-md-3 col-md-6">

                        <div class="product-grid2" >
                            <div class="product-image2" >
                                <img class="pic-1" src={{product.image}}  />
                            </div>
                        </div>
                        
                    </div>
                    <div class="col-md-6">
                        <div class="product p-4">
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="d-flex align-items-center"> <i class="fa fa-long-arrow-left"></i> <span class="ml-1">{{product.race}}</span> </div> <i class="fa fa-shopping-cart text-muted" (click)="myCart()"></i>
                            </div>
                            <div class="mt-4 mb-3"> <span class="text-uppercase text-muted brand">{{product.region}}</span>
                                <h5 class="text-uppercase">{{product.taille}}</h5>
                                <div class="price d-flex flex-row align-items-center"> <span class="act-price">{{product.prix}} €</span>
                                    <div class="ml-2"> <small class="dis-price">{{product.prix}} €</small> <span>40% OFF</span> </div>
                                </div>
                            </div>
                            <p class="about">{{product.description}}</p>
                            
                            <div class="cart mt-4 align-items-center"> <button class="add-to-cart" (click)="addProductToCart(product)">Ajouter au panier</button> <button class="add-to-cart" (click)="removeProduitFromPanier(product.id)">Supprimer du panier</button><i class="fa fa-heart text-muted"></i> <i class="fa fa-share-alt text-muted"></i> </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
